<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table align="center" border="1px" cellpadding="3" cellspacing="2" 
     style="width:60%; text-align:center; background-color:aquamarine; color:darkslateblue;"
    >
        <tr>
            <td>姓名</td>
            <td><input type="text"></td>
            <td>性别</td>
            <td>
                <select name="sex" id="">
                    <option value="">--选择性别--</option>
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input type="text"></td>
            <td>电子邮箱</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>教育程度</td>
            <td>
                <select name="edu" id="">
                    <option value="">小学</option>
                    <option value="">中学</option>
                    <option value="">大学</option>
                </select>
            </td>
            <td>工作职位</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>工作城市</td>
            <td>
                <select name="city" id="">
                    <option value="">--选择城市--</option>
                    <option value="0">南京</option>
                    <option value="1">上海</option>
                    <option value="2">北京</option>
                </select>
            </td>
            <td>期望工资</td>
            <td>
                <select name="salary" id="">
                    <option value="">--选择区间--</option>
                    <option value="0">5000</option>
                    <option value="1">10000</option>
                    <option value="2">15000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td colspan="3">
                <textarea style="width:95%"></textarea>
            </td>
        </tr>
        <tr>
            <td>特长</td>
            <td colspan="3">
                <textarea style="width:95%"></textarea>
            </td>
        </tr>
        <tr>
            <td>地址</td>
            <td colspan="3">
                <textarea style="width:95%"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
