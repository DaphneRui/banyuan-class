<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }

        .container{
            width: 400px;
            margin: 100px auto;
            
        }

        .search-input{
            width: 400px;
            height: 30px;
            outline: none;
        }

        .search-result{
            width: 400px;
            height: 400px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            display: none;
        }


    </style>
    
</head>
<body>

    <div class="container">

        <input type="text" class="search-input">

        <div class="search-result">
            <div class="result"></div>
        </div>

    </div>
    
    

</body>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

<script>

    let inputEle = document.getElementsByClassName('search-input')[0]
    let searchResultEle = document.getElementsByClassName('search-result')[0]
    let resultEle = document.getElementsByClassName('result')[0]
    let mockData = ['123','223','333','145','435']

    inputEle.onkeyup = _.debounce(()=>{

        let value = inputEle.value

        let data = []

        resultEle.innerHTML=''

        mockData.forEach((item)=>{
            
            if(_.includes(item,value)){

                data.push(item)

                resultPrint(item)

                searchResultEle.style.display = 'flex'
            }
        })

        if(value==''){

            searchResultEle.style.display='none'
        }
   
    },500)

    function resultPrint(data){

        let message = document.createElement('div')
        let messageTxt = document.createTextNode(data)

        message.appendChild(messageTxt)
        resultEle.appendChild(message)

        return resultEle
    }


</script>

</html>
